<head>
	<title>Tic-Tac-Toe</title>
</head>
<body>
	<h1>Tic-Tac-Toe</h1>
	<p>The rules are simple match 3 in a row and you win</p>
<table style="width:100%">
  <tr>
  	<td>upper-left</td>
  	<td>upper-center</td>
  	<td>upper-right</td>
  <tr>
    <td>middle-left</td>
    <td>middle-center</td>
    <td>middle-right</td>
  <tr>
  	<td>bottom-left</td>
  	<td>bottom-center</td>
  	<td>bottom-right</td>
</table>
</body>
</html>
