  <body>
	<h1>Tic-Tac-Toe</h1>
	<p>The rules are simple match 3 in a row and you win</p>
	<table style="width:100%">
	  <tr>
		<td>X</td>
  		<td>O</td>
  		<td></td>
	  </tr>
	  <tr>
		<td>O</td>
		<td>X</td>
		<td></td>
	  </tr>
	  <tr>
  		<td></td>
  		<td>O</td>
  		<td></td>
	  </tr>
	</table>
  </body>
